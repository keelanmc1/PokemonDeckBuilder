<div class="form-container">
  <p-toast></p-toast>
  <input
    pInputText
    type="text"
    placeholder="Deck name"
    [(ngModel)]="deck.name"
  />
  <input
    pInputText
    type="text"
    placeholder="Deck description"
    [(ngModel)]="deck.description"
  />
  <p-button *ngIf="!isEditMode" [disabled]="!deck.name || ! deck.description" (click)="onClick()" label="Submit"></p-button>
  <p-button *ngIf="isEditMode" [disabled]="!deck.name || ! deck.description" (click)="onClickEdit()" label="Edit"></p-button>
</div>
